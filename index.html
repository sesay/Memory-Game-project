<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- modal -->
    <div class="modal">
        <span class="close"></span>
        <h2>All Match</h2>
        <p>You Win</p>
        <p>Do you want to play again ? <button class="modal-replay close"><strong>Play Again</strong></button></p>
        <p> Time taken: <span class='modal-time'></span></p>
        <p><b>Rating:</b> <span class="modal-rating" data-status=""><span></p>
    </div>
    <!-- /modal -->
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves

            <!-- timer -->
            <div class="timer">
              <span class="minutes"></span>
              <span class="seconds"></span>
            </div>
            <!-- /timer -->

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
         
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
